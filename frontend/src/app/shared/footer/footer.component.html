<!-- footer.component.html -->
<footer class="relative text-white overflow-hidden bg-cover bg-center bg-no-repeat" style="background-image: url('assets/images/trainers_bg.png')">
  <!-- Background overlay with bokeh effect -->
  <div class="absolute inset-0 bg-black bg-opacity-40">
    <div class="absolute top-10 left-20 w-4 h-4 bg-white opacity-20 rounded-full"></div>
    <div class="absolute top-32 left-40 w-6 h-6 bg-white opacity-15 rounded-full"></div>
    <div class="absolute top-20 right-32 w-8 h-8 bg-white opacity-10 rounded-full"></div>
    <div class="absolute bottom-20 left-16 w-5 h-5 bg-white opacity-25 rounded-full"></div>
    <div class="absolute bottom-40 right-20 w-3 h-3 bg-white opacity-30 rounded-full"></div>
    <div class="absolute top-60 left-60 w-7 h-7 bg-white opacity-12 rounded-full"></div>
    <div class="absolute bottom-60 right-60 w-4 h-4 bg-white opacity-18 rounded-full"></div>
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">

      <!-- About Section -->
      <div class="space-y-6">
        <h3 class="text-2xl font-bold text-orange-400 uppercase tracking-wide">About</h3>
        <p class="text-gray-300 leading-relaxed">
          Lorem ipsum dolor sit amet, ei ubique fastidii vim. Etlir feugait complectitur eu pro, sea audire ponderum elefend cu.
        </p>

        <!-- Contact Info -->
        <div class="space-y-4">
          <div class="flex items-start space-x-3">
            <svg class="w-5 h-5 text-orange-400 mt-1 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
            </svg>
            <span class="text-gray-300">23 New Design Street, Melbourne</span>
          </div>

          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-orange-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path>
              <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path>
            </svg>
            <a href="mailto:fitnessgym@gmail.com" class="text-gray-300 hover:text-orange-400 transition-colors duration-200">
              fitnessgym.gmail.com
            </a>
          </div>

          <div class="flex items-center space-x-3">
            <svg class="w-5 h-5 text-orange-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
              <path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 4.435a1 1 0 01-.54 1.06l-1.548.773a11.037 11.037 0 006.105 6.105l.774-1.548a1 1 0 011.059-.54l4.435.74a1 1 0 01.836.986V17a1 1 0 01-1 1h-2C7.82 18 2 12.18 2 5V3z"></path>
            </svg>
            <a href="tel:+8801234567890" class="text-gray-300 hover:text-orange-400 transition-colors duration-200">
              +880-123-456-7890
            </a>
          </div>
        </div>
      </div>

      <!-- Newsletter Section -->
      <div class="space-y-6">
        <h3 class="text-2xl font-bold text-orange-400 uppercase tracking-wide">Newsletter</h3>
        <p class="text-gray-300 leading-relaxed">
          Sign up for our mailing list to get latest updates and offers
        </p>

        <!-- Email Subscription Form -->
        <form (ngSubmit)="subscribeToNewsletter()" class="space-y-4">
          <div class="relative">
            <input
              type="email"
              [(ngModel)]="emailAddress"
              name="email"
              placeholder="Enter Your Email"
              required
              class="w-full px-4 py-3 bg-transparent border border-gray-600 rounded-none text-white placeholder-gray-400 focus:outline-none focus:border-orange-400 transition-colors duration-200">
            <button
              type="submit"
              class="absolute right-0 top-0 h-full px-6 bg-orange-400 hover:bg-orange-500 transition-colors duration-200 group">
              <svg class="w-5 h-5 text-white group-hover:translate-x-1 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </button>
          </div>
        </form>

        <!-- Social Media Icons -->
        <div class="flex space-x-4 pt-4">
          <a href="#" class="w-12 h-12 border border-gray-600 hover:border-orange-400 flex items-center justify-center transition-colors duration-200 group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-orange-400" fill="currentColor" viewBox="0 0 24 24">

            </svg>
          </a>

          <a href="#" class="w-12 h-12 border border-gray-600 hover:border-orange-400 flex items-center justify-center transition-colors duration-200 group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-orange-400" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>

            <svg class="w-5 h-5 text-gray-400 group-hover:text-orange-400" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.403.041-3.439.219-.937 1.406-5.957 1.406-5.957s-.359-.72-.359-1.781c0-1.663.967-2.911 2.168-2.911 1.024 0 1.518.769 1.518 1.688 0 1.029-.653 2.567-.992 3.992-.285 1.193.6 2.165 1.775 2.165 2.128 0 3.768-2.245 3.768-5.487 0-2.861-2.063-4.869-5.008-4.869-3.41 0-5.409 2.562-5.409 5.199 0 1.033.394 2.143.889 2.745.097.118.112.221.085.343-.09.375-.293 1.199-.334 1.363-.053.225-.172.271-.402.165-1.495-.69-2.433-2.878-2.433-4.646 0-3.776 2.748-7.252 7.92-7.252 4.158 0 7.392 2.967 7.392 6.923 0 4.135-2.607 7.462-6.233 7.462-1.214 0-2.357-.629-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001.001 12.017z"/>
            </svg>
          </a>

          <a href="#" class="w-12 h-12 border border-gray-600 hover:border-orange-400 flex items-center justify-center transition-colors duration-200 group">
            <svg class="w-5 h-5 text-gray-400 group-hover:text-orange-400" fill="currentColor" viewBox="0 0 24 24">
              <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
            </svg>
          </a>
        </div>
      </div>

      <!-- Flickr Photos Section -->
      <div class="space-y-6">
        <h3 class="text-2xl font-bold text-orange-400 uppercase tracking-wide">Flickr Photos</h3>
        <img src="assets/images/trainer1.png" alt="Trainer 1" class="w-32 h-32" />

      </div>
    </div>
  </div>
</footer>
