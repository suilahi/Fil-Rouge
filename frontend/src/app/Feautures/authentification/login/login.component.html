<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Connexion</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input formControlName="email" id="email" type="email"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
             class="text-red-500 text-sm mt-1">
          Un email valide est requis.
        </div>
      </div>

      <!-- Mot de passe -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
        <input formControlName="password" id="password" type="password" autocomplete="current-password"
               class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="text-red-500 text-sm mt-1">
          Le mot de passe est requis.
        </div>
      </div>

      <!-- Bouton -->
      <button type="submit"
              [disabled]="loginForm.invalid"
              class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Se connecter
      </button>

      <!-- Lien vers inscription -->
      <p class="text-center text-sm text-gray-600 mt-4">
        Pas encore de compte ?
        <a routerLink="/register" class="text-blue-600 hover:underline">Cr√©er un compte</a>
      </p>
    </form>
  </div>
</div>
