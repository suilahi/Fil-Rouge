<section class="py-20 bg-cover bg-center text-white relative" style="background-image: url('assets/images/trainers_bg.png')">
  <div class="p-6 min-h-screen">

    <div class="flex gap-4 mb-6">
      <button (click)="openSeanceModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
        Ajouter une Séance
      </button>

      <button (click)="openEntraineurModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Ajouter un Entraîneur
      </button>
    </div>

    <!-- Modal Séance -->
    <div *ngIf="showSeanceModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-xl shadow-lg max-w-xl w-full p-6 relative">
        <button (click)="closeSeanceModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-xl font-bold mb-4 text-pink-950 text-center">Ajouter une Séance</h2>

        <form [formGroup]="seanceForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label class="block mb-1 font-medium text-gray-950">Nom de la Séance</label>
            <select formControlName="nomSeance" class="w-full border p-2 rounded text-gray-950" required>
              <option value="MUSCULATION">Musculation</option>
              <option value="YUGA">Yuga</option>
              <option value="RUNNING">Running</option>
            </select>
          </div>

          <div class="mb-4">
            <label class="block mb-1 text-purple-600 font-medium">Date et Heure</label>
            <input type="datetime-local" formControlName="dateTime" class="w-full text-gray-950 border p-2 rounded" required />
          </div>

          <div class="mb-4">
            <label class="block mb-1 text-purple-600 font-medium">Capacité Max</label>
            <input type="number" formControlName="capaciteMax" class="w-full border text-gray-950 p-2 rounded" required />
          </div>

          <div class="mb-4">
            <label class="block mb-1 text-purple-600 font-medium">Entraîneur</label>
            <select formControlName="idEntraineur" class="w-full text-gray-950 border p-2 rounded" required>
              <option value="">-- Sélectionner un entraîneur --</option>
              <option *ngFor="let entraineur of entraineurs" [value]="entraineur.id">{{ entraineur.fullName }}</option>
            </select>
          </div>

          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            {{ editingSeanceId ? 'Modifier' : 'Ajouter' }}
          </button>
        </form>
      </div>
    </div>

    <!-- Modal Entraîneur -->
    <div *ngIf="showEntraineurModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
      <div class="bg-white rounded-xl shadow-lg max-w-xl w-full p-6 relative">
        <button (click)="closeEntraineurModal()" class="absolute top-2 right-2 text-gray-500 hover:text-red-500 text-2xl">&times;</button>
        <h2 class="text-xl font-bold mb-4 text-blue-900 text-center">Ajouter un Entraîneur</h2>

        <form [formGroup]="entraineurForm" (ngSubmit)="onAddEntraineur()">
          <div class="mb-4">
            <label class="block mb-1 font-medium text-gray-950">Nom complet</label>
            <input type="text" formControlName="fullName" placeholder="Nom complet" class="border rounded p-2 w-full text-gray-950" required>
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium text-gray-950">Email</label>
            <input type="email" formControlName="email" placeholder="Email" class="border rounded p-2 w-full text-gray-950" required>
          </div>

          <div class="mb-4">
            <label class="block mb-1 font-medium text-gray-950">Mot de passe</label>
            <input type="password" formControlName="password" placeholder="Mot de passe" class="border rounded p-2 w-full text-gray-950" required>
          </div>

          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Ajouter</button>
        </form>
      </div>
    </div>

    <!-- Liste Séances -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <div *ngFor="let seance of seances" class="bg-white shadow-md rounded-xl overflow-hidden hover:shadow-lg transition">
        <figure class="relative">
          <img *ngIf="seance.nomSeance==='MUSCULATION'" src="assets/images/feature-thumb1.png" alt="Musculation" class="w-full h-48 object-cover">
          <img *ngIf="seance.nomSeance==='YUGA'" src="assets/images/feature-thumb2.png" alt="Yuga" class="w-full h-48 object-cover">
          <img *ngIf="seance.nomSeance==='RUNNING'" src="assets/images/feature-thumb3.png" alt="Running" class="w-full h-48 object-cover">
          <div class="absolute top-2 left-2 bg-black bg-opacity-70 text-orange-400 text-xs rounded-lg px-3 py-1 flex flex-col items-center">
            <span class="font-bold text-lg">{{ seance.dateTime | date:'dd' }}</span>
            <span class="uppercase text-[10px]">{{ seance.dateTime | date:'MMM' }}</span>
            <span class="text-[11px]">{{ seance.dateTime | date:'HH:mm' }}</span>
          </div>
        </figure>

        <div class="p-4">
          <h3>Séance #{{ seance.idSeance }}</h3>
          <p><strong>Nom :</strong> {{ seance.nomSeance }}</p>
          <p><strong>Date :</strong> {{ seance.dateTime | date:'dd/MM/yyyy HH:mm' }}</p>
          <p><strong>Capacité :</strong> {{ seance.capaciteMax }}</p>
          <p><strong>Entraîneur :</strong> {{ seance.entraineur.fullName }}</p>

          <div class="flex gap-2 mt-3">
            <button (click)="onEdit(seance)" class="flex-1 bg-blue-900 hover:bg-blue-400 text-white px-3 py-1 rounded transition-colors">Modifier</button>
            <button (click)="onDelete(seance.idSeance)" class="flex-1 bg-orange-400 hover:bg-red-700 text-white px-3 py-1 rounded transition-colors">Supprimer</button>
          </div>
        </div>
      </div>

      <div *ngIf="seances.length === 0" class="text-center text-gray-500 mt-6 col-span-full">Aucune séance disponible.</div>
    </div>

  </div>
</section>
